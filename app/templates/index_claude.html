<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDRIVE Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="{{ url_for('static', path='/js/lib/controls/OrbitControls.js') }}"></script>

<body>
    <div class="container">
        <header>
            <h1>OpenDRIVE Visualization</h1>
            <div class="controls">
                <button id="toggleReferenceLines">Toggle Reference Lines</button>
                <button id="toggleVehicle">Toggle Vehicle</button>
                <select id="xodrSelector">
                    <option value="sample.xodr">Sample Road</option>
                </select>
            </div>
        </header>
        
        <div id="visualization-container">
            <!-- Three.js scene will be rendered here -->
        </div>
        
        <div class="vehicle-info">
            <h2>Vehicle Data</h2>
            <div id="vehicle-position">
                <p>X: <span id="pos-x">0.0</span></p>
                <p>Y: <span id="pos-y">0.0</span></p>
                <p>Z: <span id="pos-z">0.0</span></p>
                <p>Heading: <span id="heading">0.0</span>Â°</p>
                <p>Speed: <span id="speed">0.0</span> m/s</p>
            </div>
        </div>
    </div>
    
    <!-- Application specific scripts -->
    <!-- <script src="{{ url_for('static', path='/js/opendrive.js') }}"></script> -->

    <script src="{{ url_for('static', path='/js/vehicle.js') }}"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
